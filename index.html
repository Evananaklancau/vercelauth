<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVICTUS - Commander</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #050505; color: #00ff41; margin: 0; padding: 20px; overflow-x: hidden; }
        .container { max-width: 900px; margin: auto; }
        header { border-bottom: 2px solid #00ff41; padding-bottom: 10px; margin-bottom: 20px; text-shadow: 0 0 10px #00ff41; }
        
        .panel { background: #111; border: 1px solid #333; padding: 20px; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        h3 { color: #fff; margin-top: 0; }
        
        label { display: block; margin: 10px 0 5px; font-size: 12px; color: #888; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 12px; font-family: 'Courier New', monospace; outline: none; }
        textarea { height: 250px; resize: vertical; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        button { flex: 1; padding: 12px; cursor: pointer; border: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; min-width: 150px; }
        .btn-save { background: #00ff41; color: #000; }
        .btn-save:hover { background: #008f11; color: #fff; }
        .btn-test { background: #007bff; color: #fff; }
        .btn-clear { background: #ff0000; color: #fff; }

        #log-screen { height: 120px; background: #000; border: 1px solid #222; padding: 10px; font-size: 12px; overflow-y: scroll; margin-top: 10px; color: #00ff41; }
        .execution-zone { border: 2px dashed #ff0000; padding: 20px; margin-top: 20px; min-height: 100px; background: #0a0a0a; border-radius: 5px; }
        .badge { color: #ff0000; font-weight: bold; border: 1px solid #ff0000; padding: 2px 5px; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>INVICTUS v3.0 // CONTROL_PANEL</h1>
        <p>Developer: Raffi | Status: <span style="color: #00ff41;">READY</span></p>
    </header>

    <div class="panel">
        <h3>1. TELEGRAM GATEWAY</h3>
        <label>Bot Token</label>
        <input type="text" id="tgToken" placeholder="12345678:AAEg...">
        <label>Chat ID</label>
        <input type="text" id="tgId" placeholder="987654321">
    </div>

    <div class="panel">
        <h3>2. PAYLOAD INJECTOR</h3>
        <label>HTML / JavaScript Code</label>
        <textarea id="payloadEditor" placeholder="Masukkan script malware atau HTML di sini..."></textarea>
        
        <div class="btn-group">
            <button class="btn-save" onclick="deploySystem()">DEPLOY & EXECUTE</button>
            <button class="btn-test" onclick="testPing()">TEST CONNECTION</button>
            <button class="btn-clear" onclick="wipeAll()">WIPE DATA</button>
        </div>
    </div>

    <div class="panel">
        <h3>3. LIVE LOGS</h3>
        <div id="log-screen"></div>
    </div>

    <h3><span class="badge">DANGER ZONE</span> TARGET EXECUTION AREA:</h3>
    <div id="target-zone" class="execution-zone">
        <p style="color: #444;">Menunggu payload...</p>
    </div>
</div>

<script>
    // --- UTILITIES ---
    const getEl = (id) => document.getElementById(id);
    const log = (msg) => {
        const screen = getEl('log-screen');
        const time = new Date().toLocaleTimeString();
        screen.innerHTML += `<div>[${time}] ${msg}</div>`;
        screen.scrollTop = screen.scrollHeight;
    };

    // --- INITIALIZATION ---
    window.onload = () => {
        if(localStorage.getItem('iv_token')) getEl('tgToken').value = localStorage.getItem('iv_token');
        if(localStorage.getItem('iv_id')) getEl('tgId').value = localStorage.getItem('iv_id');
        if(localStorage.getItem('iv_payload')) {
            getEl('payloadEditor').value = localStorage.getItem('iv_payload');
            autoRun();
        }
        log("Sistem Invictus diinisialisasi. Menunggu perintah...");
    };

    // --- CORE FUNCTIONS ---
    async function sendToTelegram(text) {
        const token = localStorage.getItem('iv_token');
        const id = localStorage.getItem('iv_id');
        if(!token || !id) return log("ERROR: Token/ID tidak ditemukan!");

        const url = `https://api.telegram.org/bot${token}/sendMessage`;
        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
            });
            if(res.ok) log("LOG: Data berhasil terkirim ke Telegram.");
            else log("ERROR: Gagal mengirim ke Telegram API.");
        } catch (e) {
            log("CRITICAL: " + e.message);
        }
    }

    function deploySystem() {
        const token = getEl('tgToken').value;
        const id = getEl('tgId').value;
        const code = getEl('payloadEditor').value;

        // Save to storage
        localStorage.setItem('iv_token', token);
        localStorage.setItem('iv_id', id);
        localStorage.setItem('iv_payload', code);

        log("LOG: Menyimpan konfigurasi dan mengeksekusi payload...");

        // Inject to Zone
        const zone = getEl('target-zone');
        zone.innerHTML = code;

        // Force script execution
        const scripts = zone.querySelectorAll("script");
        scripts.forEach(s => {
            const newScript = document.createElement("script");
            Array.from(s.attributes).forEach(a => newScript.setAttribute(a.name, a.value));
            newScript.appendChild(document.createTextNode(s.innerHTML));
            s.parentNode.replaceChild(newScript, s);
        });

        log("SUCCESS: Payload telah aktif di Target Zone.");
    }

    function autoRun() {
        const code = localStorage.getItem('iv_payload');
        if(code) {
            getEl('target-zone').innerHTML = code;
            // Re-run scripts logic
            const zone = getEl('target-zone');
            const scripts = zone.querySelectorAll("script");
            scripts.forEach(s => {
                const newScript = document.createElement("script");
                newScript.text = s.text;
                s.parentNode.replaceChild(newScript, s);
            });
            log("LOG: Payload lama terdeteksi dan dijalankan otomatis.");
        }
    }

    function testPing() {
        log("LOG: Mengirim test ping...");
        sendToTelegram("<b>[PING]</b> Sistem Invictus Aktif.\nIP: <code>Pengecekan...</code>");
    }

    function wipeAll() {
        if(confirm("Hapus semua jejak dan data?")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>

</body>
</html>
